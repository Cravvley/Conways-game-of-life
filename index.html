<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="/script.js" defer></script>
    <title>Game of life</title>
</head>

<body>
    <form id="dimensionsContainer">
        <label for="mapDimensions" id="mapDimensionsLabel">Map dimensions:</label>
        <input type="number" name="mapDimensions" id="mapDimensions">
    </form>
    <h1 id="gameName">Conway's game of life</h1>
    <button id="startGame" class="btn">start game</button>
    <button id="resetGame" class="btn">reset game</button>
    <button id="nextMove" class="btn">next move</button>
    <button id="startAutoGame" class="btn">start auto game</button>
    <button id="stopAutoGame" class="btn">stop auto game</button>
    <main id="gameBoard">
    </main>
</body>

</html>
