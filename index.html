<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Game of life</title>
</head>

<body>
    <form id="dimensionsContainer">
        <label for="mapDimensions" id="mapDimensionsLabel" class="inputLabel">Map dimensions:</label>
        <input type="number" name="mapDimensions" class="inputPadding" id="mapDimensions">
    </form>
    <form id="howManyMovesAtOnceContainer">
        <label for="howManyMovesAtOnce" id="howManyMovesAtOnceLabel" class="inputLabel">how many moves at once:</label>
        <input type="number" name="howManyMovesAtOnceInput" class="inputPadding" id="howManyMovesAtOnceInput">
    </form>
    <h1 id="gameName">Conway's game of life</h1>
    <button id="startGame" class="btn">start game</button>
    <button id="resetGame" class="btn">reset game</button>
    <button id="nextMove" class="btn">next move</button>
    <button id="startAutoGame" class="btn">start auto game</button>
    <button id="stopAutoGame" class="btn">stop auto game</button>
    <div id="randomMapFill">
        <input type="checkbox" id="randomInput" name="random" checked>
        <label for="random" id="randomInputLabel" class="inputLabel">Random map fill</label>
    </div>
    <main id="gameBoard">
    </main>
</body>

</html>
